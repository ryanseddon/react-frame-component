on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          path: browser-actions-setup-chrome
      - uses: browser-actions/setup-chrome@603e80b73cad51ece737e4db0f505db4ddc501e2
        with:
          chrome-version: canary
      - run: chrome --version
      - run: npm install

      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm test
